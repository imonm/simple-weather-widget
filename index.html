<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="card">
    <div class="search">
         <button id="search-btn"><i class="fa fa-search"></i></button>
      <input type="text" id="city-input" placeholder="نام شهر...">
     
    </div>
    <div class="weather">
      <img src="./src/images/weather.png" id="weather-icon" class="weather-icon" alt="weather icon">
      <h1 class="temp">--°C</h1>
      <h2 class="city">Loading...</h2>
      <p class="desc">...</p>
      <div class="details">
        <div class="col">
          <img src="./src/images/humidity.png" alt="">
          <div class="info"> 
            <p class="humidity">--%</p>
            <p>رطوبت</p>

          </div>
        </div>
        <div class="col">
          <img src="./src/images/wind-speed.png" alt="">
          <div class="info">
            <p class="wind">-- km/h</p>
            <p>سرعت باد km/h</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
